{% extends "base.html" %}

{% block title %}Delete {{ employee.full_name }}{% endblock %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Firing Employee</legend>
            <h2>Are you sure that you want to fire this Employee? {{ employee.full_name }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes, I'm Sure</button>
            <a class="btn btn-outline-primary" href="{% url 'employee_detail' employee.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
